<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uploaded Files</title>
</head>
<body>
    <h2>Uploaded Files</h2>
    <ul>
      {% for file in files %}
        <li>
          <a href="{{ url_for('display_file', filename=file['name']) }}">{{ file['name'] }} </a>
          - Size: {{file['size']}} bytes
          - Last Modified: {{file['modified_date'] }}
        </li>
      {% endfor %}
    </ul>
</body>
</html>
